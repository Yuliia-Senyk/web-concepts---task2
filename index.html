            <div class="form-container">
                <h3>form</h3>
                <form id="quiz-form">
                    <div class="q-container">
                        <fieldset>
                            <legend>when KSE was founded?</legend>
                            <p>choose the option</p>
                            <div>
                                <input type="radio" id="1996" name="q1" value="1996" checked />
                                <label for="1996">1996</label>
                            </div>
                            <div>
                                <input type="radio" id="1999" name="q1" value="1999" />
                                <label for="1999">1999</label>
                            </div>
                            <div>
                                <input type="radio" id="2021" name="q1" value="2021" />
                                <label for="2021">2021</label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="q-container">
                        <fieldset>
                            <legend>is Tymofyi Brik the youngest rector in Ukraine?</legend>
                            <p>choose the options</p>
                            <div>
                                <input type="checkbox" id="maybe" name="q2" value="maybe" checked />
                                <label for="maybe">maybe</label>
                            </div>
                            <div>
                                <input type="checkbox" id="probably" name="q2" value="probably" />
                                <label for="probably">probably</label>
                            </div>
                            <div>
                                <input type="checkbox" id="really" name="q2" value="really?" />
                                <label for="really">really?</label>
                            </div>
                        </fieldset>
                    </div>

                    


                    <div class="q-container">
                        <label for="street_name">on what street was the first campus?</label>
                        <input type="text" id="street_name" name="q3" required minlength="4" maxlength="50" size="50" />
                    </div>

                    <div>
                        <input type="button" value="Submit answers" class="submit-container" onclick="checkAnswers()" />
                    </div>
                </form>
            </div>

            <div class="answers-container" id="answers-container">
                <h3>answers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Question</th>

                            <th>Correct Answer</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
